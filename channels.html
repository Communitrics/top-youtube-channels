<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10,000 YouTube Channels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .total-channels {
      margin-bottom: 20px;
      font-size: 18px;
      color: #555;
      text-align: center;
      font-weight: bold;
    }

    .filters {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .filters input[type="text"],
    .filters select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
    }

    .channel-list {
      list-style: none;
      padding: 0;
    }

    .channel-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .channel-item:hover {
      background-color: #f9f9f9;
    }

    .channel-item img {
      width: 80px;
      height: 80px;
      margin-right: 15px;
      border-radius: 50%;
      object-fit: cover;
    }

    .channel-info {
      flex-grow: 1;
    }

    .channel-info h3 {
      margin-bottom: 5px;
      font-size: 18px;
      font-weight: 700;
      color: #333;
    }

    .channel-info p {
      margin-bottom: 3px;
      font-size: 14px;
      color: #555;
    }

    .channel-info p span {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Top 10,000 YouTube Channels</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search">
      <select id="filterSelect">
        <option value="all">All Channels</option>
        <option value="10m">Channels with 10M+ subscribers</option>
        <option value="50m">Channels with 50M+ subscribers</option>
        <option value="100m">Channels with 100M+ subscribers</option>
      </select>
    </div>
    <div class="total-channels" id="totalChannels"></div>
    <ul class="channel-list" id="channelList"></ul>
  </div>

  <script>
    async function fetchChannels() {
      try {
        console.log('Fetching data...'); // Log fetching data
        const response = await fetch('https://corsproxy.io/?https://www.noxinfluencer.com/ws/mobile/channel?pageSize=10000&rankSize=10000');
        console.log('Response received:', response); // Log response object
        const data = await response.json();
        console.log('Data fetched successfully:', data); // Log successful data retrieval
        let channels = data.retDataList;

        const totalChannels = document.getElementById('totalChannels');
        totalChannels.innerHTML = `Total Channels: <span>${channels.length.toLocaleString()}</span>`;

        const channelList = document.getElementById('channelList');
        const searchInput = document.getElementById('searchInput');
        const filterSelect = document.getElementById('filterSelect');

        function renderChannels() {
          const searchTerm = searchInput.value.trim().toLowerCase();
          const filterValue = filterSelect.value;

          let filteredChannels = channels.filter(channel => {
            const matchName = channel.title.toLowerCase().includes(searchTerm);
            const matchSize =
              filterValue === 'all' ||
              (filterValue === '10m' && channel.sub_num >= 10000000) ||
              (filterValue === '50m' && channel.sub_num >= 50000000) ||
              (filterValue === '100m' && channel.sub_num >= 100000000);
            return matchName && matchSize;
          });

          console.log('Filtered channels:', filteredChannels); // Log filtered channels

          channelList.innerHTML = '';
          filteredChannels.forEach((channel, index) => {
            const channelItem = document.createElement('li');
            channelItem.classList.add('channel-item');
            channelItem.innerHTML = `
              <img src="${channel.avatar}" alt="${channel.title}">
              <div class="channel-info">
                <h3>#${index + 1} ${channel.title}</h3>
                <p><span>ID:</span> ${channel.id}</p>
                <p><span>Subscribers:</span> ${channel.sub_num.toLocaleString()}</p>
              </div>
            `;
            channelItem.addEventListener('click', () => {
              const youtubeLink = `https://www.youtube.com/channel/${channel.id}`;
              window.open(youtubeLink, '_blank');
            });
            channelList.appendChild(channelItem);
          });

          totalChannels.innerHTML = `Total Channels: <span>${filteredChannels.length.toLocaleString()}</span>`;
        }

        searchInput.addEventListener('input', renderChannels);
        filterSelect.addEventListener('change', renderChannels);

        renderChannels();
      } catch (error) {
        console.error('Error fetching data:', error); // Log error message
      }
    }

    fetchChannels();
  </script>
</body>

</html>
